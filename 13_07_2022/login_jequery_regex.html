<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script>
        var $FnameRegx = /^([a-zA-Z]{2,15})$/;
        var $SnameRegx = /^([a-zA-Z]{2,15})$/;

        $(document).ready(function(){
            $("#First_Name").blur(function(){
                $("#FnameRegx").empty();
                if($(this).val == null || $(this).val == "")
                    $("#FnameRegx").html("(*) Name is required");
                else{
                    if(!$(this).val().match($FnameRegx))
                        $("#FnameRegx").html("(*) Name is invalid");
                }
            })

            $("#First_Name").keypress(function(e){
                $("#FnameRegx").empty();
                var Flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
                if(Flag == false)
                    $("#FnameRegx").html("(*) Invalid Entry");
                return Flag;
            })

            $("#Second_Name").blur(function(){
                $("#SnameRegx").empty();
                if($(this).val == null || $(this).val == "")
                    $("#SnameRegx").html("(*) Name is required");
                else{
                    if(!$(this).val().match($FnameRegx))
                        $("#SnameRegx").html("(*) Name is invalid");
                }
            })

            $("#Second_Name").keypress(function(e){
                $("#SnameRegx").empty();
                var Flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
                if(Flag == false)
                    $("#SnameRegx").html("(*) Invalid Entry");
                return Flag;
            })
        })
    </script>
</head>
<body>
    <input type="text" id="First_Name" placeholder="Enter the Name"><br>
    <small id="FnameRegx"></small><br>
    <input type="text" id="Second_Name" placeholder="Enter the Name"><br>
    <small id="SnameRegx"></small><br>
</body>
</html>
